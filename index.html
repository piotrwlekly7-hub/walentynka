<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka â¤ï¸</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .container {
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e63946;
        margin-bottom: 30px;
    }

    button {
        padding: 10px 25px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background-color: #2a9d8f;
        color: white;
    }

    #no {
        background-color: #e63946;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-size: 22px;
        color: #e63946;
        display: none;
    }

    /* SERDUSZKA */
    .heart {
        position: fixed;
        top: -30px;
        font-size: 30px;
        animation: fall linear forwards;
        z-index: 9999; /* ğŸ”¥ NAJWAÅ»NIEJSZE */
        pointer-events: none;
        user-select: none;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>ğŸ’– Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’–</h1>

    <button id="yes">Tak ğŸ˜</button>
    <button id="no">Nie ğŸ˜¢</button>

    <div id="message">
        JUPIII! ğŸ¥°ğŸ’•<br>
        WiedziaÅ‚em, Å¼e siÄ™ zgodzisz! ğŸ˜˜
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const message = document.getElementById("message");

    let heartsStarted = false;

    // UCIEKAJÄ„CE "NIE"
    noButton.addEventListener("mouseover", () => {
        const rect = noButton.getBoundingClientRect();
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        noButton.style.left = Math.random() * maxX + "px";
        noButton.style.top = Math.random() * maxY + "px";
    });

    // TWORZENIE SERDUSZKA
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        heart.style.fontSize = (Math.random() * 20 + 25) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    // KLIK "TAK"
    yesButton.addEventListener("click", () => {
        message.style.display = "block";

        if (!heartsStarted) {
            heartsStarted = true;
            setInterval(createHeart, 250);
        }
    });
</script>

</body>
</html>
