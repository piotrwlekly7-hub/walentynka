<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka â¤ï¸</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #e63946;
        margin-bottom: 30px;
    }

    button {
        padding: 10px 25px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background-color: #2a9d8f;
        color: white;
    }

    #no {
        background-color: #e63946;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-size: 22px;
        color: #e63946;
        display: none;
    }

    /* ===== SERDUSZKA ===== */
    #hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 5;
    }

    .heart {
        position: absolute;
        top: -40px;
        animation: fall 4s linear forwards;
        user-select: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container">
    <h1>ğŸ’– Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’–</h1>

    <button id="yes">Tak ğŸ˜</button>
    <button id="no">Nie ğŸ˜¢</button>

    <div id="message">
        JUPIII! ğŸ¥°ğŸ’•<br>
        WiedziaÅ‚em, Å¼e siÄ™ zgodzisz! ğŸ˜˜
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const hearts = document.getElementById("hearts");

    // UciekajÄ…ce NIE
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Tworzenie serduszka
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 20 + Math.random() * 20 + "px";

        hearts.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }

    // Klik TAK
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";

        // start animacji tylko raz
        if (!yesBtn.dataset.started) {
            yesBtn.dataset.started = "true";
            setInterval(createHeart, 200);
        }
    });
</script>

</body>
</html>
