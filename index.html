<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka â¤ï¸</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@600&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-out;
}

h1 {
    color: #e63946;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}

.gif {
    width: 200px;
    margin-bottom: 15px;
    border-radius: 15px;
}

button {
    padding: 10px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #2a9d8f;
    color: white;
}

#no {
    background-color: #e63946;
    color: white;
    position: static;
    z-index: 999;
}

#secondPage {
    display: none;
    animation: fadeIn 1s ease-out;
    color: #e63946;
    font-size: 24px;
}

.heart {
    position: fixed;
    top: -20px;
    color: #e63946;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

@keyframes pinkBG {
    0% { background: #ff9a9e; }
    50% { background: #fbc2eb; }
    100% { background: #ff9a9e; }
}

.pinkMode {
    animation: pinkBG 5s infinite;
}

/* NOWE SERDUSZKO */
.clickHeart {
    font-size: 60px;
    cursor: pointer;
    margin: 15px 0;
    animation: pulse 1.4s infinite;
}

/* TEKST â€KLIKNIJ SERDUSZKOâ€ */
.hintText {
    font-size: 16px;
    color: #888;
    margin-bottom: 10px;
    animation: fadeIn 1s ease-out;
}

/* WIADOMOÅšÄ† â€“ INNA CZCIONKA */
.loveMessage {
    font-family: 'Dancing Script', cursive;
    font-size: 32px;
    color: #e63946;
    margin-top: 20px;
    min-height: 40px;
}
</style>
</head>

<body>

<!-- PIERWSZA STRONA -->
<div id="firstPage" class="container">
    <img class="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <h1>ğŸ’– Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’–</h1>
    <button id="yes">Tak ğŸ˜</button>
    <button id="no">Nie ğŸ˜«</button>
</div>

<!-- DRUGA STRONA -->
<div id="secondPage" class="container">

    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

    <h1>JUPIII! ğŸ¥°ğŸ’•</h1>

    <div id="hintText" class="hintText">Kliknij serduszko ğŸ’–</div>

    <!-- INNE SERCE -->
    <div id="clickHeart" class="clickHeart">ğŸ’—</div>

    <div id="loveMessage" class="loveMessage"></div>

    <p>TWOJ PIOTRR ğŸ˜˜</p>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const firstPage = document.getElementById("firstPage");
const secondPage = document.getElementById("secondPage");

const clickHeart = document.getElementById("clickHeart");
const loveMessage = document.getElementById("loveMessage");
const hintText = document.getElementById("hintText");

const text = "jesteÅ› najlepszym co mnie spotkaÅ‚o ğŸ’–ğŸ¥¹âœ¨";
let index = 0;
let typed = false;

noButton.addEventListener("mouseover", () => {
    noButton.style.position = "fixed";
    noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

let normalHearts = setInterval(createHeart, 400);

yesButton.addEventListener("click", () => {
    firstPage.style.display = "none";
    secondPage.style.display = "block";
    document.body.classList.add("pinkMode");
    clearInterval(normalHearts);
    setInterval(createHeart, 80);
});

function typeText() {
    if (index < text.length) {
        loveMessage.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 70);
    }
}

clickHeart.addEventListener("click", () => {
    if (typed) return;
    typed = true;

    hintText.style.display = "none";
    typeText();
});
</script>

</body>
</html>
