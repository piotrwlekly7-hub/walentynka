<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* ANIMACJE WEJÅšCIA */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease-out;
}

h1 {
    color: #e63946;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}

.kotek {
    width: 180px;
    margin-bottom: 15px;
    border-radius: 15px;
    animation: fadeIn 2s ease-out;
}

button {
    padding: 10px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

#yes {
    background-color: #2a9d8f;
    color: white;
}

#no {
    background-color: #e63946;
    color: white;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 22px;
    color: #e63946;
    display: none;
}

/* SERDUSZKA */
.heart {
    position: fixed;
    top: -20px;
    color: #e63946;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 1;
    user-select: none;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="box">
    <img class="kotek" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="kotek">

    <h1>ğŸ’– Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’–</h1>

    <button id="yes">Tak ğŸ˜</button>
    <button id="no">Nie ğŸ˜¢</button>

    <div id="message">
        JUPIII! ğŸ¥°ğŸ’•<br>
        KOCHAM CIÄ˜ TWOJ PIOTRR ğŸ˜˜
    </div>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const message = document.getElementById("message");

// LEPSZE UCIEKANIE â€“ ZAWSZE W GRANICACH EKRANU
noButton.addEventListener("mouseover", () => {
    const buttonWidth = noButton.offsetWidth;
    const buttonHeight = noButton.offsetHeight;

    const maxX = window.innerWidth - buttonWidth - 20;
    const maxY = window.innerHeight - buttonHeight - 20;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noButton.style.left = newX + "px";
    noButton.style.top = newY + "px";
});

// SERDUSZKA
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

// KLIK "TAK"
yesButton.addEventListener("click", () => {
    message.style.display = "block";

    setInterval(createHeart, 300);
});
</script>

</body>
</html>
