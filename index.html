<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-out;
}

h1 {
    color: #e63946;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}

.gif {
    width: 200px;
    margin-bottom: 15px;
    border-radius: 15px;
}

button {
    padding: 10px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

#yes {
    background-color: #2a9d8f;
    color: white;
}

#no {
    background-color: #e63946;
    color: white;
    position: static;
    z-index: 999;
}

#secondPage {
    display: none;
    animation: fadeIn 1s ease-out;
    color: #e63946;
    font-size: 24px;
}

.heart {
    position: fixed;
    top: -20px;
    color: #e63946;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 1;
    user-select: none;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

@keyframes pinkBG {
    0% { background: #ff9a9e; }
    50% { background: #fbc2eb; }
    100% { background: #ff9a9e; }
}

.pinkMode {
    animation: pinkBG 5s infinite;
}

/* KLIKALNE SERCE */
.clickHeart {
    font-size: 55px;
    cursor: pointer;
    margin: 20px 0;
    animation: pulse 1.2s infinite;
}

/* WIADOMO≈öƒÜ */
.loveMessage {
    font-family: 'Pacifico', cursive;
    font-size: 30px;
    color: #e63946;
    margin-top: 20px;
    min-height: 40px;
}

/* ISKIERKI */
.sparkle {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    animation: sparkleAnim 1s forwards;
}

@keyframes sparkleAnim {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: translateY(-30px) scale(0.3); }
}
</style>
</head>

<body>

<!-- PIERWSZA STRONA -->
<div id="firstPage" class="container">
    <img class="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <h1>üíñ Czy zostaniesz mojƒÖ walentynkƒÖ? üíñ</h1>
    <button id="yes">Tak üòç</button>
    <button id="no">Nie üò´</button>
</div>

<!-- DRUGA STRONA -->
<div id="secondPage" class="container">

    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

    <h1>JUPIII! ü•∞üíï</h1>

    <div id="clickHeart" class="clickHeart">‚ù§Ô∏è</div>

    <div id="loveMessage" class="loveMessage"></div>

    <p>TWOJ PIOTRR üòò</p>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const firstPage = document.getElementById("firstPage");
const secondPage = document.getElementById("secondPage");

const clickHeart = document.getElementById("clickHeart");
const loveMessage = document.getElementById("loveMessage");

const text = "jeste≈õ najlepszym co mnie spotka≈Ço üíñü•π‚ú®";
let index = 0;
let typed = false;

noButton.addEventListener("mouseover", () => {
    noButton.style.position = "fixed";
    noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

let normalHearts = setInterval(createHeart, 400);

yesButton.addEventListener("click", () => {
    firstPage.style.display = "none";
    secondPage.style.display = "block";
    document.body.classList.add("pinkMode");
    clearInterval(normalHearts);
    setInterval(createHeart, 80);
});

/* EFEKT PISANIA */
function typeText() {
    if (index < text.length) {
        loveMessage.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 70);
    }
}

/* ISKIERKI */
function createSparkles(x, y) {
    for (let i = 0; i < 8; i++) {
        const s = document.createElement("div");
        s.classList.add("sparkle");
        s.innerHTML = "‚ú®";
        s.style.left = x + (Math.random() * 40 - 20) + "px";
        s.style.top = y + (Math.random() * 40 - 20) + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
    }
}

clickHeart.addEventListener("click", (e) => {
    if (typed) return;
    typed = true;

    const rect = clickHeart.getBoundingClientRect();
    createSparkles(rect.left + rect.width / 2, rect.top);

    typeText();
});
</script>

</body>
</html>
